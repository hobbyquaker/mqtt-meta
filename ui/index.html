<!DOCTYPE html>

<title>mqtt-meta</title>

<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bootstrap3-typeahead.min.js"></script>
<script src="../node_modules/json-stringify-pretty-compact/index.js"></script>

<div class="modal" id="confirm-del">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Really delete?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><span class="topic"></span></p>
            </div>
            <div class="modal-footer">
                <button id="delete-really" type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="confirm-conflict">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Save conflict</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><span class="topic"></span> changed on the server while you we're editing.</p>
                <p>Your rev: <span id="revEdited"></span>, Server rev: <span id="revServer"></span></p>
            </div>
            <div class="modal-footer">
                <button id="save-force" type="button" class="btn btn-warning">Force save</button>
                <button id="reload" type="button" class="btn btn-warning">Reload object</button>
            </div>
        </div>
    </div>
</div>


<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item active">
        <a class="nav-link" href="#objects" data-toggle="tab" aria-controls="objects">Objects</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#views" data-toggle="tab" aria-controls="views">Views</a>
    </li>
</ul>
<div class="tab-content" id="container">
    <div class="tab-pane active" role="tabpanel" id="objects">
    <div id="cmdline">
        <input class="form-control" id="topic" placeholder="id">
    </div>
    <div id="main">
        <textarea class="form-control" id="json"></textarea>
    </div>
    <div id="footer">
        <span style="padding-left: 8px;">JSON <span id="jsonlint"></span></span>
        <span style="padding-left: 8px;">_rev: <span id="rev"></span></span>
        <button class="btn btn-primary" id="save">Save</button>
        <button class="btn btn-danger" id="delete">Delete</button>

        <div class="alert alert-success" role="alert" id="confirm">
            Object saved.
        </div>
    </div>
</div>
    <div class="tab-pane" role="tabpanel" id="views">
        views...
    </div>
</div>

<script src="script.js"></script>
